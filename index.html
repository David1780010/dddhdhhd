                    <button id="revealButton" class="reveal-button">посмотреть</button>

                </div>
                <img id="rightImage" class="surprise-image hidden" src="https://i.imgur.com/cqcGdyS.jpg" alt="Сюрприз справа">
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
